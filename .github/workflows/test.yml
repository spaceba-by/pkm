name: Test

on:
  pull_request:
    branches: [main]
    paths:
      - 'lambda/**'
      - 'terraform/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Babashka
        uses: turtlequeue/setup-babashka@v1.7.0
        with:
          babashka-version: '1.4.192'

      - name: Run tests
        working-directory: lambda
        run: bb test

  terraform-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~> 1.9.0"

      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check -recursive -diff

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Show changes summary
        run: |
          echo "## Terraform Changes Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Terraform configuration is valid." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Full infrastructure plan will be displayed after merge during deployment." >> $GITHUB_STEP_SUMMARY
